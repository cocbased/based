<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B•A•S•E•D</title>

  <link rel="apple-touch-icon" href="icon-180.png" />
  <link rel="manifest" href="manifest.json" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    .app-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 12px;
      border-radius: 24px;
      object-fit: contain;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      margin-bottom: 16px;
      object-fit: contain;
    }

    .subtitle {
      margin: 8px 0 24px;
      font-size: 14px;
      opacity: 0.7;
    }

    .timers {
      width: 100%;
      max-width: 340px;
      margin-bottom: 24px;
      padding: 12px 16px;
      border-radius: 12px;
      background: #0b1829;
      border: 1px solid #2b3b55;
      box-sizing: border-box;
      text-align: left;
    }

    .timers-title {
      margin: 0 0 6px;
      font-size: 16px;
      text-align: center;
    }

    .section-title {
      margin: 10px 0 6px;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.75;
      text-align: center;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.12);
      margin: 10px 0;
    }

    .timer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      padding: 2px 0;
      gap: 12px;
    }

    .timer-label {
      font-weight: 600;
      white-space: nowrap;
    }

    .timer-value {
      font-family: monospace;
      text-align: right;
      flex: 1;
    }
  </style>

  <script>
    function openLink(url){ window.location.href = url; }
    function setText(id, v){ const e=document.getElementById(id); if(e) e.textContent=v; }
    function fmtTop200(v){ return typeof v==="number" ? "#"+v : "Not in top 200"; }
  </script>
</head>

<body>
  <img src="icontransparent.png" class="app-icon" />
  <img src="logo.png" class="logo" onerror="this.style.display='none';" />
  <p class="subtitle">EST DECEMBER 2023</p>

  <div class="timers">
    <h2 class="timers-title">Clan Overview</h2>

    <div id="rankings-block">
      <div class="section-title">Rankings</div>
      <div class="timer-row"><span class="timer-label">Global Trophies</span><span id="rank-global-trophies" class="timer-value">—</span></div>
      <div class="timer-row"><span class="timer-label">USA Trophies</span><span id="rank-usa-trophies" class="timer-value">—</span></div>
      <div class="divider"></div>
    </div>

    <div class="section-title">CWL</div>
    <div class="timer-row"><span class="timer-label">CWL League</span><span id="cwl-league" class="timer-value">—</span></div>
    <div class="timer-row"><span class="timer-label">Last CWL Finish</span><span id="cwl-finish" class="timer-value">—</span></div>

    <div class="divider"></div>

    <div class="section-title">War</div>
    <div class="timer-row"><span class="timer-label">War Record</span><span id="war-record" class="timer-value">—</span></div>

    <!-- ✅ FIXED -->
    <div class="timer-row"><span class="timer-label">Last 25 Wars</span><span id="war-last25" class="timer-value">—</span></div>
    <div class="timer-row"><span class="timer-label">Last 50 Wars</span><span id="war-last50" class="timer-value">—</span></div>

    <div class="timer-row"><span class="timer-label">Current Streak</span><span id="war-streak" class="timer-value">—</span></div>
    <div class="timer-row"><span class="timer-label">Longest Streak</span><span id="war-longest" class="timer-value">—</span></div>
  </div>

  <script>
    async function fetchClanStats(){
      try{
        const r = await fetch("clan_stats.json?cb="+Date.now(), {cache:"no-store"});
        if(!r.ok) throw 0;
        const d = await r.json();

        const rks = d.rankings || {};
        setText("rank-global-trophies", fmtTop200(rks.globalTrophies));
        setText("rank-usa-trophies", fmtTop200(rks.usaTrophies));

        setText("cwl-league", d.cwl?.currentLeague ?? "—");
        setText("cwl-finish", d.cwl?.lastFinish ?? "—");

        const w = d.war || {};
        setText("war-record", `${w.wins ?? 0}-${w.losses ?? 0}-${w.ties ?? 0}`);
        setText("war-streak", w.currentStreak ?? "—");
        setText("war-longest", w.longestStreak ?? "—");

        setText("war-last25", typeof w.last25Record === "string" ? w.last25Record : "—");
        setText("war-last50", typeof w.last50Record === "string" ? w.last50Record : "—");

      } catch {
        setText("war-last25","—");
        setText("war-last50","—");
      }
    }

    fetchClanStats();
    setInterval(fetchClanStats, 60000);
    document.addEventListener("visibilitychange",()=>{ if(document.visibilityState==="visible") fetchClanStats(); });
  </script>
</body>
</html>
