<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CWL Leaderboards</title>

  <!-- PWA manifest -->
  <link rel="apple-touch-icon" href="icon-180.png" />
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

<script>
  const SHEET_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQJyBeqDwShAcLD0GMnIvNehs8P9eG3ApO6pltrMHe01bZVJn0k3bIxLobnjBpvqEQNDe_sFcRkZPE8/pubhtml";

  // Register the service worker
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js");
    });
  }

  // Delay redirect so Chrome can see the manifest & SW
  window.addEventListener("load", () => {
    setTimeout(() => {
      window.location.href = SHEET_URL;
    }, 800); // 0.8 seconds (works best across devices)
  });
</script>

</head>
<body>
</body>
</html>
